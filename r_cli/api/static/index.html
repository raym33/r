<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R CLI - Web Interface</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background: #1a1a1a;
            padding: 1rem 2rem;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            font-size: 1.5rem;
            background: linear-gradient(135deg, #00ff88, #00aaff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            color: #888;
        }
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00ff88;
        }
        .status-dot.offline { background: #ff4444; }
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .message {
            max-width: 80%;
            padding: 1rem;
            border-radius: 12px;
            line-height: 1.5;
        }
        .message.user {
            background: #1e3a5f;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        .message.assistant {
            background: #1a1a1a;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
            border: 1px solid #333;
        }
        .message pre {
            background: #0a0a0a;
            padding: 0.5rem;
            border-radius: 6px;
            overflow-x: auto;
            margin-top: 0.5rem;
        }
        .message code {
            font-family: 'Fira Code', monospace;
            font-size: 0.9rem;
        }
        #input-container {
            padding: 1rem 2rem;
            background: #1a1a1a;
            border-top: 1px solid #333;
            display: flex;
            gap: 1rem;
        }
        #message-input {
            flex: 1;
            padding: 0.8rem 1rem;
            border: 1px solid #333;
            border-radius: 8px;
            background: #0a0a0a;
            color: #e0e0e0;
            font-size: 1rem;
            outline: none;
        }
        #message-input:focus {
            border-color: #00aaff;
        }
        #send-btn {
            padding: 0.8rem 1.5rem;
            background: linear-gradient(135deg, #00ff88, #00aaff);
            border: none;
            border-radius: 8px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        #send-btn:hover { opacity: 0.9; }
        #send-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .skills-bar {
            display: flex;
            gap: 0.5rem;
            padding: 0.5rem 2rem;
            background: #111;
            overflow-x: auto;
        }
        .skill-tag {
            padding: 0.3rem 0.8rem;
            background: #222;
            border-radius: 20px;
            font-size: 0.8rem;
            white-space: nowrap;
            cursor: pointer;
            transition: background 0.2s;
        }
        .skill-tag:hover { background: #333; }
        .typing {
            display: flex;
            gap: 4px;
            padding: 0.5rem;
        }
        .typing span {
            width: 8px;
            height: 8px;
            background: #00aaff;
            border-radius: 50%;
            animation: bounce 1.4s infinite;
        }
        .typing span:nth-child(2) { animation-delay: 0.2s; }
        .typing span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-8px); }
        }
    </style>
</head>
<body>
    <header>
        <h1>R CLI</h1>
        <div class="status">
            <div class="status-dot" id="status-dot"></div>
            <span id="status-text">Connecting...</span>
        </div>
    </header>
    
    <div class="skills-bar" id="skills-bar"></div>
    
    <div id="chat-container">
        <div class="message assistant">
            Welcome to R CLI Web Interface. Ask me anything or use one of the skills above.
        </div>
    </div>
    
    <div id="input-container">
        <input type="text" id="message-input" placeholder="Type your message..." autofocus>
        <button id="send-btn">Send</button>
    </div>

    <script>
        const API_BASE = window.location.origin;
        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');
        const skillsBar = document.getElementById('skills-bar');

        // Check health and load skills
        async function init() {
            try {
                const health = await fetch(`${API_BASE}/health`).then(r => r.json());
                if (health.status === 'ok') {
                    statusDot.classList.remove('offline');
                    statusText.textContent = 'Connected';
                    
                    // Load skills
                    const skills = await fetch(`${API_BASE}/v1/skills`).then(r => r.json());
                    skillsBar.innerHTML = skills.slice(0, 15).map(s => 
                        `<span class="skill-tag" onclick="useSkill('${s.name}')">${s.name}</span>`
                    ).join('');
                }
            } catch (e) {
                statusDot.classList.add('offline');
                statusText.textContent = 'Disconnected';
            }
        }

        function useSkill(name) {
            messageInput.value = `Use the ${name} skill to `;
            messageInput.focus();
        }

        function addMessage(content, isUser = false) {
            const div = document.createElement('div');
            div.className = `message ${isUser ? 'user' : 'assistant'}`;
            div.innerHTML = content.replace(/```(\w*)\n([\s\S]*?)```/g, '<pre><code>$2</code></pre>');
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return div;
        }

        function addTyping() {
            const div = document.createElement('div');
            div.className = 'message assistant';
            div.innerHTML = '<div class="typing"><span></span><span></span><span></span></div>';
            div.id = 'typing-indicator';
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function removeTyping() {
            const typing = document.getElementById('typing-indicator');
            if (typing) typing.remove();
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            addMessage(message, true);
            messageInput.value = '';
            sendBtn.disabled = true;
            addTyping();

            try {
                const response = await fetch(`${API_BASE}/v1/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        messages: [{ role: 'user', content: message }],
                        stream: false
                    })
                });

                removeTyping();
                const data = await response.json();
                
                if (data.choices && data.choices[0]) {
                    addMessage(data.choices[0].message.content);
                } else if (data.error) {
                    addMessage(`Error: ${data.error}`);
                }
            } catch (e) {
                removeTyping();
                addMessage(`Error: ${e.message}`);
            }

            sendBtn.disabled = false;
            messageInput.focus();
        }

        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', e => {
            if (e.key === 'Enter') sendMessage();
        });

        init();
    </script>
</body>
</html>
